{% extends 'base.html' %}
{% load i18n %}


{% block title %}

        <title> {{ title }} </title>
    {% else %}
        <title> UdAIC </title>
    {% endif %}
{% endblock title %}

{% block page_title %}{% trans "UdAIC Blog" %}{% endblock %}

  <body class="valign-wrapper2">

          {% block content %}{% endblock %}
      </div>
  </body>
